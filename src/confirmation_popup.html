<div class="modal" tabindex="-1" role="dialog" id="confirm_popup" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want publish the changes?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-light" data-dismiss="modal" id="confirmation-close-button">Cancel</button>
        <button type="button" class="btn btn-lg btn-primary" id="confirm-publish-btn">Publish</button>        
      </div>
    </div>
  </div>
</div>

<div>
  <button style="display: none;" data-toggle="modal" data-target="#confirm_popup" id="confimation-modal-trigger-button"></button>
</div>
